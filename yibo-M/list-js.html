    <script src="js/swipeSlide.min.js"></script>
    <script>
        $(function() {
            $('.full-size').swipeSlide({
                autoSwipe: false,
                firstCallback: function(i, sum) {
                    $('.arrow-right').show();
                    $('.full-size li').first().addClass('cur');
                },
                callback: function(i, sum) {
                    if (i <= 0) {
                        $('.arrow-right').show();
                    } else {
                        $('.arrow-right').hide();
                    }
                    if (i + 1 >= sum) {
                        $('.arrow-left').show();
                    } else {
                        $('.arrow-left').hide();
                    }
                    $('.full-size li').eq(i).addClass('cur').siblings().removeClass('cur');
                }
            });
        });
        $.init()
    </script>
